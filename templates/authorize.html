<!DOCTYPE html>
<html>
<head>
    <title>Authorization Page</title>
    <script>
        const clientId = '{{client_id}}';
        const redirectUri = '{{redirect_uri}}';
        const scope = '{{scope}}';
        const state = '{{state}}';

        const authUrl = `https://accounts.spotify.com/authorize?response_type=token&client_id=${clientId}&scope=${scope}&redirect_uri=${redirectUri}&state=${state}`;

        // Ejecutar la redirecci칩n autom치ticamente al cargar la p치gina
        window.onload = function() {
            window.location.href = authUrl;
        };
    </script>
</head>
<body>
    <h1>Authorization Page</h1>
    <p>Redireccionando autom치ticamente...</p>
</body>
</html>
